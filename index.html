<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WordPad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="format">Format</button>
        <button class="tab-btn" data-tab="insert">Insert</button>
        <button class="tab-btn" data-tab="docops">Document Ops</button>
    </div>
    <!-- Toolbar: Format -->
    <div class="toolbar" id="format" style="display:flex;">
        <select onchange="editor.execCmd('fontName', this.value)">
            <option value="Calibri">Calibri</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>

        <select onchange="editor.execCmd('fontSize', this.value)">
            <option value="3">12</option>
            <option value="4">14</option>
            <option value="5">18</option>
            <option value="6">24</option>
            <option value="7">36</option>
        </select>

        <select onchange="editor.formatBlock(this.value)">
            <option value="P">Normal</option>
            <option value="H1">Heading 1</option>
            <option value="H2">Heading 2</option>
        </select>

        <button onclick="editor.execCmd('bold')"><b>B</b></button>
        <button onclick="editor.execCmd('italic')"><i>I</i></button>
        <button onclick="editor.execCmd('underline')"><u>U</u></button>

        <input type="color" onchange="editor.execCmd('foreColor', this.value)">
        <input type="color" onchange="editor.execCmd('hiliteColor', this.value)">

        <button onclick="editor.execCmd('justifyLeft')">Left</button>
        <button onclick="editor.execCmd('justifyCenter')">Center</button>
        <button onclick="editor.execCmd('justifyRight')">Right</button>

        <button onclick="editor.execCmd('insertUnorderedList')">â€¢ Bulleted</button>
        <button onclick="editor.execCmd('insertOrderedList')">1. Numbered</button>
        <button onclick="editor.execCmd('outdent')">Outdent</button>
        <button onclick="editor.execCmd('indent')">Indent</button>

    </div>
    <!-- Insert toolbar -->
    <div class="toolbar" id="insert">
        <button onclick="inserter.insertLink()">Insert Link</button>
        <button onclick="inserter.insertImage()">Insert Image (File)</button>
        <button onclick="inserter.insertImageURL()">Insert Image (URL)</button>
        <button onclick="inserter.insertTable()">Insert Table</button>
    </div>
    <div class="toolbar" id="docops">
        <button onclick="viewer.clearFormatting()">Clear Formatting</button>
        <button onclick="viewer.resetContent()">Reset Document</button>
        <button onclick="viewer.copyPlain()">Copy Plain Text</button>
        <button onclick="viewer.copyHTML()">Copy HTML</button>
        <button onclick="viewer.previewDoc()">Preview</button>
    </div>
    <!-- Editor -->
    <div id="editor" contenteditable="true"></div>
    <script src="script.js"></script>
</body>

</html>
